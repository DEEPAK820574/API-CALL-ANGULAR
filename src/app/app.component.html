<div class="container mt-4">
  <h1 class="mb-4">Items List</h1>

  <!-- Filter Input and Button -->
  <div class="form-group d-flex">
    <input
      type="text"
      class="form-control"
      placeholder="Filter by title"
      [(ngModel)]="filterValue"
    />
    <button class="btn btn-primary custom-margin" (click)="applyFilter()">
      Search
    </button>
  </div>

  <!-- Sort Button -->
  <button class="btn btn-primary mt-2" (click)="toggleSort()">
    Sort by ID ({{ sortDirection === "asc" ? "Ascending" : "Descending" }})
  </button>

  <!-- Items Table -->
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredItems">
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.body }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="text-center mt-3">
    <p>Loading more items...</p>
  </div>
</div>
